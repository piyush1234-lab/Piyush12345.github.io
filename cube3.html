<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <h1>3D Cube Image</h1>
  <link rel="stylesheet" href="cube.css">
</head>
<body>
  <h2>Click The Image Below To Rotate The Cube</h2>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"><img src="1.jpg" /></div>
      <div class="face back"><img src="2.jpg" /></div>
      <div class="face right"><img src="3.jpg" /></div>
      <div class="face left"><img src="4.jpg" /></div>
      <div class="face top"><img src="5.jpg" /></div>
      <div class="face bottom"><img src="6.jpg" /></div>
    </div>
  </div>

  <div class="controls" id="img">
    <img src="1.jpg" id="img1" onclick="rotate('front')" onTouchStart="border2(this)">
    <img src="2.jpg" id="img2" onclick="rotate('back')" onTouchStart="border2(this)">
    <img src="3.jpg" id="img3" onclick="rotate('right')"
  onTouchStart="border2(this)" >
    <img src="4.jpg" id="img4" onclick="rotate('left')"
 onTouchStart="border2(this)"  >
    <img src="5.jpg" id="img5" onclick="rotate('top')"
 onTouchStart="border2(this)"  >
    <img src="6.jpg" id="img6" onclick="rotate('bottom')"
onTouchStart="border2(this)">
 </div>

  <script src="cube.js"></script> 
</body>
</html>
