       function random(btn) {
  // Set how far the button should move
  const moveRange = 400;

  // Get the buttonâ€™s current position
  const currentLeft = btn.offsetLeft;
  const currentTop = btn.offsetTop;

  // Create a random number between -50 and +50
  const moveX = Math.random() * moveRange - moveRange / 2;
  const moveY = Math.random() * moveRange - moveRange / 2;

  // Calculate new position
  const newLeft = currentLeft + moveX;
  const newTop = currentTop + moveY;

  // Make sure the button stays inside the screen
  const maxLeft = 400 - btn.offsetWidth;
  const maxTop = 400 - btn.offsetHeight;

  // Keep it in bounds
  btn.style.left = Math.max(0, Math.min(newLeft, maxLeft)) + "px";
  btn.style.top = Math.max(0, Math.min(newTop, maxTop)) + "px";
}
